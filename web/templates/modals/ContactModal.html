
<div class="modal bs-modal called-modal" id="contactModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-alt-large" role="document">
        <div class="modal-content">
            <div class="modal__header">
                <h3>Contact</h3>		
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>				
            </div>
            <div class="modal-body">
                <div class="hidden" id="thank-you">
                    <h2>Message has been sent, thanks for your inquiry!</h2>
                </div>
                <form method="POST" id="contact">
                    <div class="form-control">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" type="text" name="name" required autocomplete="name">
                        <span class="invalid-feedback" role="alert" id="alert-name"></span>                      
                    </div>

                    <div class="form-control">
                        <label class="form-label">Email</label>
                        <input id="email" type="email" name="email" required autocomplete="email">
                        <span class="invalid-feedback" role="alert" id="alert-email"></span>                       
                    </div>
                    <div class="form-control">
                        <label for="name" class="form-label">Subject</label>
                        <input id="subject" type="text" name="subject" required>
                        <span class="invalid-feedback" role="alert" id="alert-subject"></span>                      
                    </div>       
                    
                    <div class="form-control">
                        <label for="name" class="form-label">Message</label>
                        <textarea id="message" type="text" name="message" required></textarea>
                        <span class="invalid-feedback" role="alert" id="alert-message"></span>                      
                    </div>                           

                    <div class="fwfe mtm">                    
                        <button type="submit" class="btn blue">Send</button>
                    </div>   
                </form>                       
            </div>
        </div>
    </div>      
</div>
